<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캠퍼스별 식생 세그멘테이션 수치</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width:600px; height:400px;">
        <canvas id="ndviChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('ndviChart').getContext('2d');
        var ndviChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['건국대', '경희대', '고려대', '과기대', '삼육대', '서울대', '시립대', '연세대', '이화여대', '한양대'],
                datasets: [{
                    label: '식생 세그멘테이션 수치',
                    data: [0.302, 0.474, 0.340, 0.376, 0.492, 0.387, 0.402, 0.444, 0.397, 0.315],
                    backgroundColor: [
                        'rgba(101, 183, 73, 0.2)',
                        'rgba(142, 35, 32, 0.2)',
                        'rgba(118, 44, 53, 0.2)',
                        'rgba(143, 143, 143, 0.2)',
                        'rgba(110, 152, 223, 0.2)',
                        'rgba(42, 57, 131, 0.2)',
                        'rgba(208, 220, 218, 0.2)',
                        'rgba(22, 35, 97, 0.2)',
                        'rgba(52, 101, 66, 0.2)',
                        'rgba(40, 69, 121, 0.2)'
                    ],
                    borderColor: [
                        'rgb(101, 183, 73)',
                        'rgb(142, 35, 32)',
                        'rgb(118, 44, 53)',
                        'rgb(143, 143, 143)',
                        'rgb(110, 152, 223)',
                        'rgb(42, 57, 131)',
                        'rgb(208, 220, 218)',
                        'rgb(22, 35, 97)',
                        'rgb(52, 101, 66)',
                        'rgb(40, 69, 121)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    tooltip: {
                        enabled: true
                    }
                }
            }
        });
    </script>
</body>
</html>
