<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Campus NDVI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px;">
        <canvas id="ndviChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('ndviChart').getContext('2d');
        const ndviChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Konkuk', 'Kyung Hee', 'Koera', 'Tech', 'Sahmyook', 'Seoul', 'Univ of Seoul', 'Yonsei', 'Ewha', 'Hanyang'],
                datasets: [{
                    label: 'Campus NDVI',
                    data: [0.302, 0.474, 0.340, 0.376, 0.492, 0.387, 0.402, 0.444, 0.397, 0.315],
                    backgroundColor: [
                        'rgba(101, 183, 73, 0.2)',
                        'rgba(142, 35, 32, 0.2)',
                        'rgba(118, 44, 53, 0.2)',
                        'rgba(143, 143, 143, 0.2)',
                        'rgba(110, 152, 223, 0.2)',
                        'rgba(42, 57, 131, 0.2)',
                        'rgba(208, 220, 218, 0.2)',
                        'rgba(22, 35, 97, 0.2)',
                        'rgba(52, 101, 66, 0.2)',
                        'rgba(40, 69, 121, 0.2)'
                    ],
                    borderColor: [
                        'rgba(101, 183, 73, 1)',
                        'rgba(142, 35, 32, 1)',
                        'rgba(118, 44, 53, 1)',
                        'rgba(143, 143, 143, 1)',
                        'rgba(110, 152, 223, 1)',
                        'rgba(42, 57, 131, 1)',
                        'rgba(208, 220, 218, 1)',
                        'rgba(22, 35, 97, 1)',
                        'rgba(52, 101, 66, 1)',
                        'rgba(40, 69, 121, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
